<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        .services-container {
            margin-top: 20px;
        }
        .service {
            float: left;
            width: 45%;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .service:hover {
            background-color: #f0f0f0;
        }
        .service a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .service a:hover {
            background-color: #45a049;
        }
        #prediction_result {
            margin-top: 20px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="#about">About Us</a>
    <a href="#services">Services</a>
</div>

<div class="main-content">
    <h1>Welcome to Financial Services</h1>
    
    <div class="services-container" id="services">
        <div class="service">
            <h2>Loan</h2>
            <p>Get quick loan approvals with competitive interest rates.</p>
            <a href="/form" class="button">Apply for loan</a>
        </div>
        <div class="service">
            <h2>Insurance</h2>
            <p>Choose from a variety of insurance plans tailored to your needs.</p>
            <a href="/form">Get Insured</a>
        </div>
    </div>

</div>

</body>
</html>
